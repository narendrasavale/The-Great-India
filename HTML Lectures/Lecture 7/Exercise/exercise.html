<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tell us something about you</h1>
    <p>Please fill out the following term</p>
    <fieldset>
        <legend><h2>General Information</h2></legend>
        <table>
            <tr>
                <td>
                    <label for="fullname">Full name</label>
                </td>
                <td>
                    <input type="text">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="biography">Biography</label>
                </td>
                <td>
                    <textarea name="" id="" cols="21" rows="3"></textarea>
                </td>
            </tr>
        </table>
            <fieldset>
                <legend>Gender</legend>
                <input type="radio">Male
                <br>
                <input type="radio">Female
            </fieldset>
        
    </fieldset>

    <fieldset>
        <legend><h2>Additional Information</h2></legend>
        <table>
            <tr>
                <td>
                    <label for="idol">Idol</label>
                </td>
                <td>
                    <Select>
                        <option value="">Michael Jackson</option>
                        <option value="">Jesus</option>
                        <option value="">Conor Macgreggor</option>
                        <option value="">Charles Oliveira</option>
                    </Select>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="car">Favourite Car</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="">Volvo</option>
                        <option value="">Lamborghini</option>
                        <option value="">Bugatti</option>
                        <option value="">Rolls Royce</option>
                    </select>
                </td>
            </tr>
            <td colspan="2">
                <input type="checkbox">
                I accept the terms and conditions
            </td>
            <tr>
                <td>
                </td>
            </tr>
        </table>
    </fieldset>
</body>
</html>
