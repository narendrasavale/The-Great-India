        <legend>Date and Time</legend>

            <legend>Monday 21 October</legend>

            <fieldset>
                <legend>Afternoon</legend>
                <input type="radio">03:05 pm

            </fieldset>
        </fieldset>
        <fieldset>
            <legend>Wednesday 23 October</legend>
            <fieldset>
                <legend>Morning</legend>
                <input type="radio">09:55 am
            </fieldset>
            <fieldset>
                <legend>Afternoon</legend>
