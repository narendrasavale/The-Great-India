<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Applcation (web)</h1>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="firstName">First Name</label>
                    <br>
                    <input type="text" placeholder="Enter First Name">
                    
                </td>
                <td>
                    <label for="lastName">Last Name</label>
                    <br>
                    <input type="text" placeholder="Enter Last Name">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="email">Email</label>
                    <br>
                    <input type="email" placeholder="Enter Email">
                </td>
                <td>
                    <label for="jobRole">Job Role</label>
                    <br>
                    <select name="" id="">
                        <option value="" selected disabled>Select Job Role</option>
                        <option value="" selected disabled>Front End Developer</option>
                        <option value="" selected disabled>Back End Developer</option>
                        <option value="" selected disabled>Java Developer</option>
                        <option value="" selected disabled>Full Stack Developer</option>
                        <option value="" selected disabled>Server Engineer</option>
                        <option value="" selected disabled>Automation Tester</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2">
                    <label for="Address">Address</label>
                    <br>
                    <textarea name="" id="" cols="47" rows="10" placeholder="Enter address"></textarea>
                </td>
                
            </tr>

            <tr>
                <td>
                    <label for="city">City</label>
                    <br>
                    <input type="text" placeholder="Enter City Name">
                </td>
                <td>
                    <label for="Pincode">Pincode</label>
                    <br>
                    <input type="text" placeholder="Enter Pincode">
                </td>
            </tr>

            <tr>
                <td>
                    <label for="date">Date</label>
                    <br>
                    <input type="date">
                </td>
                <td>
                    <label for="CV">Upload Your CV</label>

                    <br>
                    <input type="file">
                </td>
            </tr>
            <tr>
                <td></td>
                <td align="center"><button>Apply Now</button></td>
            </tr>
        </table>
    </form>
</body>
</html>
