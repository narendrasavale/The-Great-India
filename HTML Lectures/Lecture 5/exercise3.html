    <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Styled Form</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4;">
  <form action="submit_form.php" method="POST" style="max-width: 500px; margin: 0 auto; background-color: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
    <label for="username" style="display: block; margin-bottom: 5px; color: #333333;">Username:</label>
    <input type="text" id="username" name="username" placeholder="Enter your username" required minlength="3" maxlength="20" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #cccccc; border-radius: 5px; box-sizing: border-box;">
    
    <label for="email" style="display: block; margin-bottom: 5px; color: #333333;">Email:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #cccccc; border-radius: 5px; box-sizing: border-box;">

    <label for="password" style="display: block; margin-bottom: 5px; color: #333333;">Password:</label>
    <input type="password" id="password" name="password" required minlength="8" style="width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #cccccc; border-radius: 5px; box-sizing: border-box;">

    <!-- Other input fields and labels go here -->

    <input type="submit" value="Submit" style="background-color: #007bff; color: #ffffff; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s ease;">
  </form>
</body>
</html>
