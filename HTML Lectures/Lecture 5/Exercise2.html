<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="submit_form.php" method="POST">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" required minlength="3" maxlength="20">
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required minlength="8">
        <br><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100">
        <br><br>
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" max="2004-02-20">
        <br><br>
        <label for="avatar">Avatar:</label>
        <input type="file" id="avatar" name="avatar">
        <br><br>

        <label for="email">Email</label>
        <input type="email" name="email">
        <br>
        <label for="terms">Agree to terms:</label>
        <input type="checkbox" id="terms" name="terms" required>
        <br><br>
        <label for="color">Favorite color:</label>
        <input type="color" id="color" name="color">
        <br><br>
        <label for="bio">Bio:</label>
        <textarea id="bio" name="bio" rows="4" cols="50" maxlength="500" placeholder="Write something about yourself..."></textarea>
        <br><br>
        <label for="select">Select your option:</label>
        <select id="select" name="select">
          <option value="option1">State</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
      
        <input type="submit" value="Submit">
      </form>
      
</body>
</html>
