<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Layout Example</title>
    <style>
        .container {
            display: flex;
            flex-wrap: wrap;
        }
        .box {
            flex: 1 1 calc(33.33% - 20px); /* 20px margin between boxes */
            margin: 10px;
            padding: 20px;
            border: 1px solid black;
        }
        .nav {
            order: 1; /* Places navigation box first */
        }
        .section {
            order: 2; /* Places section box second */
        }
        .small-box {
            height: 100px;
            margin-top: 10px; /* Adjust spacing between small boxes */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box nav">Navigation Box</div>
        <div class="box section">Section Box</div>
        <div class="box small-box">Small Box 1</div>
        <div class="box small-box">Small Box 2</div>
        <div class="box small-box">Small Box 3</div>
    </div>
</body>
</html>
