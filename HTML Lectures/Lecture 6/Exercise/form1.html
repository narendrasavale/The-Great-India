<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="" method="get">
        <h1>Travel Reservation form</h1>
        <h3>*denotes mandatory</h3>
        <label for="fullName">Full Name</label><br>
        <input type="text"><br>

        <label for="email">Email Address</label><br>
        <input type="email"><br>

        <label for="">Select Tour Package</label><br>
        <select name="" id="package">
            <option value="Goa">Goa</option>
            <option selected value="maharashtra">Maharashtra</option>
            <option value="Punjab">Punjab</option>
            <option value="Gujrat">Gujrat</option>
            <option value="Telangana">Telangana</option>
            <option value="Madhya Pradesh">Madhya Pradesh</option>
            <option value="Rajasthan">Rajasthan</option>
            <br>
        </select>

        <label for="Arrivaldate">Arrival Date</label><br>
            <input type="date"><br>

            <label for="">Number of Persons</label>
    </form>
</body>
</html>
